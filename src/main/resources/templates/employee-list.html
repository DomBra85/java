<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h2>Employee List</h2>
        <a class="btn btn-primary mb-3" th:href="@{/employees/create}">Add New Employee</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.position}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{'/employees/edit/' + ${employee.id}}">Edit</a>
                        <a class="btn btn-danger" th:href="@{'/employees/delete/' + ${employee.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
