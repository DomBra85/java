<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h2>Create Employee</h2>
        <form th:action="@{/employees/create}" th:object="${employee}" method="post">
            <div class="form-group">
                <label>Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" th:field="*{lastName}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" th:field="*{email}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Position</label>
                <input type="text" th:field="*{position}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

</body>

</html>
